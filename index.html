<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Política de Privacidade – TODOList</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Política de Privacidade</h1>
  <div id="markdown-content">Carregando política...</div>

  <script>
    fetch('./politica-de-privacidade.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Arquivo Markdown não encontrado');
        }
        return response.text();
      })
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById('markdown-content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('markdown-content').innerText = "Erro ao carregar a política de privacidade.";
        console.error(error);
      });
  </script>
</body>
</html>
